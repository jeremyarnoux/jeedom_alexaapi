<div class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="message" data-template="default"
     data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <br>
    <table border="0" cellpadding="0" width="202">
        <tr>
            <td align="left" style="padding: 0px;" width="100%">
                <div class="title #hide_name#">
                    <div class="cmdName">#name_display#</div>
                </div>
            </td>
        </tr>
        <tr>
            <td style="padding: 5px;" width="100%">
                <div class="content-xs">
                    <textarea class="form-control input-sm message" rows="2" placeholder="#message_placeholder#"
                              data-cmd_uid="#uid#" data-cmd_id="#id#"></textarea>
                </div>
            </td>
        </tr>
        <tr>
            <td align="center" style="padding: 5px;" width="100%">
                <div class="content-xs">
                    <a class='btn btn-xs execute'>#name_display#</a>
                </div>
            </td>
        </tr>
    </table>

    <script>
        if ('#title_disable#' == '1') {
            $('.cmd[data-cmd_uid=#uid#] .title').hide();
        }
        if ('#message_disable#' == '1') {
            $('.cmd[data-cmd_uid=#uid#] .message').hide();
        }
        $('.cmd[data-cmd_uid=#uid#]:last .execute').on('click', function () {
            jeedom.cmd.execute({id: '#id#',
                value: {
                    title: $('.cmd[data-cmd_uid=#uid#] .title').value(),
                    message: $('.cmd[data-cmd_uid=#uid#] .message').value()
                }
            });
        });

    </script>
</div>
