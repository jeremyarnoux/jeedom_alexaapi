<div class="cmd cmd-widget reportModeHidden" data-type="action" data-subtype="select" data-template="default"
     data-cmd_id="#id#" data-cmd_uid="#uid#" data-version="#version#" data-eqLogic_id="#eqLogic_id#">
    <br>
    <table border="0" cellpadding="0" style="margin-left: 5px; margin-right: 5px;text-align: center">
        <tr>
            <td style="padding: 0px;" >
                <div class="title #hide_name#">
                    <div  class="cmdName" style="text-align: center">#name_display#</div>
                </div>
            </td>
        </tr>
        <tr>
            <td style="padding: 5px;" >
                <div class="content-xs">
                    <select class="selectCmd">#listValue#</select>
                </div>
            </td>
        </tr>
    </table>
    <script>
        $(".cmd[data-cmd_uid=#uid#] .selectCmd").on('change', function () {
            jeedom.cmd.execute({id: '#id#', value: {select: $(this).value()}});
        });
    </script>
</div>
